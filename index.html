<script src="./index.js"></script>
<script>
    window.name='window'
    let result = []
    var genCssSelector = function(target){
        // console.log(target, 'target')
        // your code here

        const tag = target.localName
        if(result.indexOf(tag)===-1) {
            result.unshift(tag)
        }
        if(target.parentNode && target.parentNode.tagName) {
            const tagParent = target.parentNode.localName
            if(result.indexOf(tagParent)===-1) {
                result.unshift(tagParent)
            }
            genCssSelector(target.parentNode)
        }
        return result
    }

    document.addEventListener('click', function(e){
        //点击li时，打印出：html body #page .content.main .refer ul li
        // console.log(e, 'e')
        // genCssSelector(e.target)
        console.log(genCssSelector(e.target), 'result');
    })
